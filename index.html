<!DOCTYPE html>
<html lang="ko"> <!-- lang="ko"  -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>instagram</title> <!-- 페이지의 title을 적을 수 있겠죠 -->
    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon"/> <!--이유모르겠지만 안됨-->
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="login-container">
      <main>
        <article class="phone-login">
          <div class="left-container">
            <div class="screen-images">
              <img class="screenshot" src="img/screenimage1.jpg" alt="screen1"/>
              <img class="screenshot" src="img/screenimage2.jpg" alt="screen2"/>
              <img class="screenshot" src="img/screenimage3.jpg" alt="screen3"/>
              <img class="screenshot" src="img/screenimage4.jpg" alt="screen4"/>
              <img class="screenshot" src="img/screenimage5.jpg" alt="screen5"/>
            </div> 
          </div>
          <div class="right-container">
            <div class="login-section"> 
              <h1 class="word-mark">Instagram</h1> 
              <div class="login-form1">
                <form class="login-form2" id="login-form2">
                  <div class="login-labels">
                    <label class="label" for="input email">
                      <!-- <span class="labeltag">전화번호, 사용자 이름 또는 이메일</span> -->
                      <input class="input email" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                    </label>
                    <label class="label" for="input password">
                      <!-- <span class="labeltag">비밀번호</span> -->
                      <input class="input password" type="text" placeholder="비밀번호"/>
                    </label>
                    <button class="login-button">
                      <div class="login-text">
                        로그인
                      </div>
                    </button>
                    <div class="or-box">
                      <span class="or">또는</span>
                    </div>
                    <div>
                      <button class=facebook-button>
                        <span class="facebook-icon"></span>
                        <span class="facebook-login">
                          Facebook으로 로그인
                        </span>
                      </button>
                    </div>
                  </div>
                  <a class="forgot-password">비밀번호를 잊으셨나요?</a>
                </form>
              </div>
            </div>
            <div class="account">
              <p>계정이 없으신가요? <a href="" class="signin">가입하기</a></p>
            </div>
            <div class="download">
              <p class="download-text">앱을 다운로드하세요.</p>
              <div class="appstore">
                <img class="appstore-image" src="img/appstore.png" alt="appstore"/>
                <img class="appstore-image" src="img/googleplay.png" alt="googleplay"/>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="footer-box">
          <div class="footer-content">
            <div class="footer-text">
              <a class="footer-link"><div>소개</div></a>
              <a class="footer-link"><div>블로그</div></a>
              <a class="footer-link"><div>채용 정보</div></a>
              <a class="footer-link"><div>도움말</div></a>
              <a class="footer-link"><div>API</div></a>
              <a class="footer-link"><div>개인정보처리방침</div></a>
              <a class="footer-link"><div>약관</div></a>
              <a class="footer-link"><div>인기 계정</div></a>
              <a class="footer-link"><div>해시태그</div></a>
              <a class="footer-link"><div>위치</div></a>
            </div>
            <div class="footer-text">
              <div class="footer-link">뷰티</div><div class="footer-link">댄스 및 공연</div><div class="footer-link">피트니스</div><div class="footer-link">식음료</div><div class="footer-link">집 및 정원</div><div class="footer-link">음악</div><div class="footer-link">시각예술</div>
            </div>
          </div>
          <div class="footer-etc">
            <div class="language-change">
              <div class="current-language-box">
                <span class="current-language">
                  한국어
                </span>
                <div class="arrow-svg">
                  <svg viewbox="0 0 10 5" height="10" width="10">
                    <path d="M0,0 5,5 10,0" stroke="#8e8e8e" fill="none" stroke-linecap="round"/>
                  </svg>
                </div>
              </div>
              <select id="language-select" name="language-select"><option value="af">Afrikaans</option><option value="cs">Čeština</option><option value="da">Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option><option value="en">English</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option><option value="es-la">Español</option><option value="fi">Suomi</option><option value="fr">Français</option><option value="id">Bahasa Indonesia</option><option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option><option value="ms">Bahasa Melayu</option><option value="nb">Norsk</option><option value="nl">Nederlands</option><option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option><option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option><option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option><option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option><option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option><option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option><option value="te">తెలుగు</option><option value="vi">Tiếng Việt</option><option value="bg">Български</option><option value="zh-hk">中文(香港)</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option><option value="uk">Українська</option></select>
            </div>
            <div class="footer-date"></div>
              <div>© 2021 Instagram from Facebook</div>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
